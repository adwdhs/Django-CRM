{% extends 'base.html' %}



{% block content %}
<div class="row">
    <div class="col-md"></div>
    <div class="col-md-6">
    {% include 'messages.html' %}
    <div class="card">
          <div class="card-header">
              Record
          </div>
          <div class="card-body">
              <form method="POST" action="{% url 'detail' record.id %}">
                  {% csrf_token %}
                  <div class="mb-2 mt-1">
                      <label class="form-label">Name</label>
                      <input type="text" class="form-control" name="first_name" value="{{record.first_name}}">
                  </div>
                  <div class="mb-2">
                      <label class="form-label">Surname</label>
                      <input type="text" class="form-control" name="last_name" value="{{record.last_name}}">
                  </div>
                  <div class="mb-2">
                      <label class="form-label">Email</label>
                      <input type="email" class="form-control" name="email" value="{{record.email}}">
                  </div>
                  <div class="mb-2">
                      <label class="form-label">Phone Number</label>
                      <input type="text" class="form-control" name="phone" value="{{record.phone_num}}">
                  </div>
                  <div class="mb-2">
                      <label class="form-label">Address</label>
                      <input type="text" class="form-control" name="address" value="{{record.address}}">
                  </div>
                  <div class="mb-2">
                      <label class="form-label">City</label>
                      <input type="text" class="form-control" name="city" value="{{record.city}}">
                  </div>
                  <div class="mb-3">
                      <label class="form-label">Country</label>
                      <input type="text" class="form-control" name="country" value="{{record.country}}">
                  </div>



                  <button type="submit" class="btn btn-dark">Update</button>
              </form>

          </div>
        </div>

    </div>
    <div class="col-md"></div>
</div>



{% endblock content %}
